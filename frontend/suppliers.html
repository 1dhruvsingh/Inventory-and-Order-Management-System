<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - Inventory Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Smart Inventory</h2>
            </div>
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="sidebar-menu-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="products.html" class="sidebar-menu-item">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="orders.html" class="sidebar-menu-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
                <a href="customers.html" class="sidebar-menu-item">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
                <a href="suppliers.html" class="sidebar-menu-item active">
                    <i class="fas fa-truck"></i>
                    <span>Suppliers</span>
                </a>
                <a href="payments.html" class="sidebar-menu-item">
                    <i class="fas fa-credit-card"></i>
                    <span>Payments</span>
                </a>
                <a href="reports.html" class="sidebar-menu-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
                <a href="#" class="sidebar-menu-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Suppliers</h1>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <span id="userRole" class="badge">staff</span>
                </div>
            </div>

            <!-- Action Bar -->
            <div class="action-bar">
                <div class="search-container">
                    <input type="text" id="searchSupplier" placeholder="Search suppliers...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-container">
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <button id="addSupplierBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Supplier
                </button>
            </div>

            <!-- Suppliers Table -->
            <div class="card">
                <div class="card-header">
                    <h2>Supplier Directory</h2>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="table" id="suppliersTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Company Name</th>
                                    <th>Contact Person</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Products</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="suppliersTableBody">
                                <!-- Suppliers will be loaded here -->
                                <tr>
                                    <td colspan="8" class="text-center">Loading suppliers...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination" id="suppliersPagination">
                        <!-- Pagination controls will be added here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Supplier Modal -->
    <div class="modal" id="supplierModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Supplier</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="supplierForm">
                    <input type="hidden" id="supplierId">
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" name="company_name" required>
                    </div>
                    <div class="form-group">
                        <label for="contactName">Contact Person</label>
                        <input type="text" id="contactName" name="contact_name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="supplierEmail">Email</label>
                            <input type="email" id="supplierEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="supplierPhone">Phone</label>
                            <input type="tel" id="supplierPhone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="supplierAddress">Address</label>
                        <textarea id="supplierAddress" name="address" rows="2"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="supplierCity">City</label>
                            <input type="text" id="supplierCity" name="city">
                        </div>
                        <div class="form-group">
                            <label for="supplierState">State</label>
                            <input type="text" id="supplierState" name="state">
                        </div>
                        <div class="form-group">
                            <label for="supplierZip">Zip Code</label>
                            <input type="text" id="supplierZip" name="zip_code">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="supplierWebsite">Website</label>
                        <input type="url" id="supplierWebsite" name="website">
                    </div>
                    <div class="form-group">
                        <label for="supplierNotes">Notes</label>
                        <textarea id="supplierNotes" name="notes" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="supplierStatus">Status</label>
                        <select id="supplierStatus" name="status">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelSupplierBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Supplier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Supplier Details Modal -->
    <div class="modal" id="supplierDetailsModal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h2>Supplier Details</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body" id="supplierDetailsContent">
                <!-- Supplier details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/suppliers.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
