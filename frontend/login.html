<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-toggle {
            display: flex;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .form-toggle button {
            flex: 1;
            padding: 10px;
            border: none;
            background: #f5f5f5;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .form-toggle button.active {
            background: #4CAF50;
            color: white;
        }
        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form-container">
            <div class="login-header">
                <h1>Smart Inventory</h1>
                <p>Management System</p>
            </div>
            
            <div class="form-toggle">
                <button type="button" id="loginToggle" class="active">Login</button>
                <button type="button" id="registerToggle">Register</button>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i></label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="alert-message" id="loginMessage"></div>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="regUsername"><i class="fas fa-user"></i></label>
                    <input type="text" id="regUsername" name="username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="regEmail" name="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <label for="regFullName"><i class="fas fa-id-card"></i></label>
                    <input type="text" id="regFullName" name="fullName" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword"><i class="fas fa-lock"></i></label>
                    <input type="password" id="regPassword" name="password" placeholder="Password" required>
                </div>
                
                <div class="alert-message" id="registerMessage"></div>
                
                <button type="submit" class="btn-primary">Register</button>
            </form>
        </div>
        
        <div class="login-image">
            <div class="overlay"></div>
            <div class="login-image-content">
                <h2>Welcome!</h2>
                <p>Manage your inventory, orders, and business operations efficiently.</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
